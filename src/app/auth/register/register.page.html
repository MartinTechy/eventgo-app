<ion-content>
  <ion-grid style="height: 100%" >
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col size="10">
        <ion-card>
          <ion-card-header>
            <ion-card-title text-center>Register</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item >
              <ion-label position="floating">E-mail</ion-label>
              <ion-input [(ngModel)]="email" type="email"></ion-input>
            </ion-item>
            <ion-item >
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item >
              <ion-label position="floating">Confirm password</ion-label>
              <ion-input type="password" [(ngModel)]="passwordConfirmation"></ion-input>
            </ion-item>
            <br>
            <ion-button expand="full" (click)="register()" >Create your account</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
